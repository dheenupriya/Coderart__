<!DOCTYPE html>
<html>
    <head>
        <title>contactme</title>
    </head>
    <body style="background-color: rgb(233, 238, 187)">
        <center><strong><h2 style=" border: 3px solid rgb(45, 2, 51); width:250px; height:30px; padding: 5px 5px; background-color:rgb(179, 219, 194); border-radius: 25px; color: rgb(46, 20, 3); ">Contact Form</h2></strong></center>
        <br>
        <br>
        <form><center>
            <table>
                <tr><td><label style=" border: 3px solid rgb(45, 2, 51); width:250px; height:30px; padding: 5px 5px; background-color:rgb(240, 191, 205); border-radius: 5px; color: rgb(58, 11, 19); padding: 2px 2px;">Name*&nbsp;&nbsp;&nbsp;          </label></td>
                <td><input name="name" type="text" style="margin: 10px 10px; border-color:gray; border-radius:2px;height:30px;" ></td></tr>
                <tr><td><label style=" border: 3px solid rgb(45, 2, 51); width:250px; height:30px; padding: 5px 5px; background-color:rgb(240, 191, 205); border-radius: 5px; color: rgb(58, 11, 19); padding: 2px 2px;">Email*&nbsp;&nbsp;&nbsp;           </label></td>
                <td><input name="email" type="email" style="margin: 10px 10px;border-color:gray; border-radius:2px;height:30px; " ></td></tr><br>
                <tr><td><label style=" border: 3px solid rgb(45, 2, 51); width:250px; height:30px; padding: 5px 5px; background-color:rgb(240, 191, 205); border-radius: 5px; color: rgb(58, 11, 19); padding: 2px 2px;">Message*&nbsp;&nbsp;&nbsp;          </label></td>
                <td><textarea cols="60" rows="7" style="margin: 10px 10px;border-color:gray; border-radius:2px; "></textarea></td></tr>
            </table></center>
        </form>
        <br>
        <center><label><input type="submit"></label></center>
    </body>
</html>
